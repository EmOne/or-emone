<h1 mat-dialog-title>Schedule</h1>
<div mat-dialog-content><p>Please select start and end timer with days of week.</p>
  <mat-date-range-picker></mat-date-range-picker>
    <section class="example-section">
      <span class="example-list-section">
        <mat-checkbox class="example-margin"
                      [checked]="allComplete"
                      [color]="schedule.color"
                      [indeterminate]="someComplete()"
                      (change)="setAll($event.checked)">
          {{schedule.name}}
        </mat-checkbox>
      </span>
      <span class="example-list-section">
        <ul>
          <li *ngFor="let day of schedule.dayofweek">
            <mat-checkbox [(ngModel)]="day.completed"
                          [color]="day.color"
                          (ngModelChange)="updateAllComplete()">
              {{day.name}}
            </mat-checkbox>
          </li>
        </ul>
      </span>
    </section>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()" cdkFocusInitial>Close</button>
</div>
